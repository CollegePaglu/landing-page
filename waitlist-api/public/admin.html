<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waitlist Analytics - College Paglu</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0f0f1a;
      --card: #1a1a2e;
      --border: #2a2a4e;
      --text: #e8e8f0;
      --text-muted: #8888aa;
      --accent: #8FE3B0;
      --accent-2: #B8A8D8;
      --accent-3: #FF8C42;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .refresh-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .refresh-btn:hover { transform: scale(1.05); }
    
    /* Overview Cards */
    .overview-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }
    
    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text);
    }
    
    .stat-value.accent { color: var(--accent); }
    .stat-value.accent-2 { color: var(--accent-2); }
    .stat-value.accent-3 { color: var(--accent-3); }
    
    /* Charts Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 32px;
    }
    
    @media (max-width: 900px) {
      .charts-grid { grid-template-columns: 1fr; }
    }
    
    .chart-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
    }
    
    .chart-card h3 {
      font-size: 16px;
      margin-bottom: 20px;
      color: var(--text-muted);
    }
    
    .chart-container {
      position: relative;
      height: 280px;
    }
    
    /* Recent Signups Table */
    .table-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      overflow: hidden;
    }
    
    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 16px;
    }
    
    .table-header h3 {
      font-size: 18px;
    }
    
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .filter-select {
      padding: 8px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 13px;
      cursor: pointer;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }
    
    th {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }
    
    td { font-size: 14px; }
    
    tr:hover { background: rgba(143, 227, 176, 0.05); }
    
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .badge-yes { background: rgba(143, 227, 176, 0.2); color: var(--accent); }
    .badge-maybe { background: rgba(184, 168, 216, 0.2); color: var(--accent-2); }
    .badge-no { background: rgba(255, 140, 66, 0.2); color: var(--accent-3); }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }
    
    .page-btn {
      padding: 8px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .page-btn:hover, .page-btn.active {
      background: var(--accent);
      color: var(--bg);
      border-color: var(--accent);
    }
    
    .page-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“Š Waitlist Analytics</h1>
      <button class="refresh-btn" onclick="loadData()">â†» Refresh</button>
    </header>

    <!-- Overview Cards -->
    <div class="overview-grid">
      <div class="stat-card">
        <div class="stat-label">Total Signups</div>
        <div class="stat-value" id="totalSignups">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Today</div>
        <div class="stat-value accent" id="todaySignups">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">This Week</div>
        <div class="stat-value accent-2" id="weekSignups">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Beta Interest</div>
        <div class="stat-value accent-3" id="betaPercentage">-</div>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <h3>Signups by Year</h3>
        <div class="chart-container">
          <canvas id="yearChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Top Branches</h3>
        <div class="chart-container">
          <canvas id="branchChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Feature Demand</h3>
        <div class="chart-container">
          <canvas id="featureChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <h3>Biggest Challenges</h3>
        <div class="chart-container">
          <canvas id="challengeChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Recent Signups Table -->
    <div class="table-card">
      <div class="table-header">
        <h3>Recent Signups</h3>
        <div class="filters">
          <select class="filter-select" id="filterYear" onchange="loadEntries()">
            <option value="">All Years</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
          <select class="filter-select" id="filterBeta" onchange="loadEntries()">
            <option value="">All Beta Interest</option>
            <option value="Yes">Yes</option>
            <option value="Maybe">Maybe</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div id="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>College</th>
              <th>Year</th>
              <th>Branch</th>
              <th>Beta</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="entriesBody">
            <tr><td colspan="7" class="loading">Loading...</td></tr>
          </tbody>
        </table>
        <div class="pagination" id="pagination"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let charts = {};
    let currentPage = 1;

    // Colors
    const colors = {
      accent: 'rgba(143, 227, 176, 0.8)',
      accent2: 'rgba(184, 168, 216, 0.8)',
      accent3: 'rgba(255, 140, 66, 0.8)',
      palette: [
        'rgba(143, 227, 176, 0.8)',
        'rgba(184, 168, 216, 0.8)',
        'rgba(255, 140, 66, 0.8)',
        'rgba(245, 208, 224, 0.8)',
        'rgba(139, 168, 136, 0.8)',
        'rgba(255, 127, 127, 0.8)',
        'rgba(168, 196, 165, 0.8)'
      ]
    };

    // Chart defaults
    Chart.defaults.color = '#8888aa';
    Chart.defaults.borderColor = '#2a2a4e';

    async function loadData() {
      try {
        const res = await fetch(`${API_BASE}/api/waitlist/analytics`);
        const { success, data } = await res.json();
        
        if (!success) throw new Error('Failed to fetch');

        // Update overview
        document.getElementById('totalSignups').textContent = data.overview.totalSignups.toLocaleString();
        document.getElementById('todaySignups').textContent = data.overview.todaySignups.toLocaleString();
        document.getElementById('weekSignups').textContent = data.overview.weekSignups.toLocaleString();
        document.getElementById('betaPercentage').textContent = `${data.overview.betaPercentage}%`;

        // Update charts
        updateChart('yearChart', 'bar', data.charts.signupsByYear);
        updateChart('branchChart', 'bar', data.charts.signupsByBranch);
        updateChart('featureChart', 'doughnut', data.charts.featureDemand);
        updateChart('challengeChart', 'bar', data.charts.challenges);

        // Load entries
        loadEntries();
      } catch (error) {
        console.error('Failed to load analytics:', error);
      }
    }

    function updateChart(canvasId, type, chartData) {
      const ctx = document.getElementById(canvasId);
      
      if (charts[canvasId]) {
        charts[canvasId].destroy();
      }

      const labels = chartData.map(d => d._id || 'Unknown');
      const values = chartData.map(d => d.count);

      charts[canvasId] = new Chart(ctx, {
        type: type,
        data: {
          labels: labels,
          datasets: [{
            data: values,
            backgroundColor: type === 'doughnut' ? colors.palette : colors.accent,
            borderColor: type === 'doughnut' ? 'transparent' : colors.accent,
            borderRadius: type === 'bar' ? 6 : 0,
            borderWidth: type === 'bar' ? 0 : 2
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: type === 'doughnut', position: 'right' }
          },
          scales: type === 'bar' ? {
            y: { beginAtZero: true, grid: { color: '#2a2a4e' } },
            x: { grid: { display: false } }
          } : {}
        }
      });
    }

    async function loadEntries() {
      const year = document.getElementById('filterYear').value;
      const beta = document.getElementById('filterBeta').value;
      
      let url = `${API_BASE}/api/waitlist/entries?page=${currentPage}&limit=10`;
      if (year) url += `&year=${encodeURIComponent(year)}`;
      if (beta) url += `&beta_interest=${encodeURIComponent(beta)}`;

      try {
        const res = await fetch(url);
        const { success, data } = await res.json();
        
        if (!success) throw new Error('Failed to fetch');

        const tbody = document.getElementById('entriesBody');
        
        if (data.entries.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No signups yet</td></tr>';
          document.getElementById('pagination').innerHTML = '';
          return;
        }

        tbody.innerHTML = data.entries.map(entry => `
          <tr>
            <td>${escapeHtml(entry.name)}</td>
            <td>${escapeHtml(entry.email)}</td>
            <td>${escapeHtml(entry.college)}</td>
            <td>${entry.year}</td>
            <td>${escapeHtml(entry.branch)}</td>
            <td><span class="badge badge-${entry.beta_interest.toLowerCase()}">${entry.beta_interest}</span></td>
            <td>${new Date(entry.created_at).toLocaleDateString()}</td>
          </tr>
        `).join('');

        // Pagination
        const { page, totalPages } = data.pagination;
        const pagination = document.getElementById('pagination');
        
        let paginationHtml = '';
        paginationHtml += `<button class="page-btn" onclick="goToPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>&lt;</button>`;
        
        for (let i = 1; i <= totalPages; i++) {
          if (i === 1 || i === totalPages || (i >= page - 1 && i <= page + 1)) {
            paginationHtml += `<button class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
          } else if (i === page - 2 || i === page + 2) {
            paginationHtml += '<span style="color: var(--text-muted)">...</span>';
          }
        }
        
        paginationHtml += `<button class="page-btn" onclick="goToPage(${page + 1})" ${page === totalPages ? 'disabled' : ''}>&gt;</button>`;
        pagination.innerHTML = paginationHtml;

      } catch (error) {
        console.error('Failed to load entries:', error);
      }
    }

    function goToPage(page) {
      currentPage = page;
      loadEntries();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initial load
    loadData();
  </script>
</body>
</html>
